name: app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_gallery_saver: ^2.0.3
  flutter_svg: ^1.1.0
  file_picker: ^7.1.0
  flutter_easyloading: ^3.0.5
  oktoast: ^3.3.1
  lottie: ^2.2.0
  webview_flutter: ^3.0.4
  fl_chart: ^0.61.0
  flutter_smart_dialog: ^4.5.3+2
  # page_transition: ^2.0.9
  pull_to_refresh: ^2.0.0

  get_it: ^7.2.0
  get: ^4.6.5
  dio: ^4.0.6
  intl: ^0.17.0
  permission_handler: ^10.0.0
  url_launcher: ^6.1.5
  event_bus: ^2.0.0 # 通知
  nanoid: ^1.0.0
  flustars: any # Flutter常用工具类库 目前包含SharedPreferences Util, Screen Util, Directory Util, Widget Util, Image Util。
  tobias: ^2.4.1
  local_auth: ^2.1.5

  # device_info_plus:  # 获取本地设备信息
  # image_cropper: ^3.0.1
  # glassmorphism: ^3.0.0
  # cached_network_image: ^3.2.3
  # package_info_plus: ^1.4.2 # 获取包信息
  # opencv_dart: ^1.3.0
  # just_audio: ^0.9.36
  # flutter_soloud: 
  # flutter_webrtc: ^0.10.3
  # camera: ^0.11.0+2
  # flutter_sound: ^9.2.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  ffigen: ^11.0.0

ffigen:
  output: 'lib/views/audio/generated_bindings.dart'
  headers:
    entry-points:
      - 'assets/lib/slt_audio_api.h'

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/assetsLib.png
    - assets/jsons/
    - assets/svgs/
    - assets/lottie/
